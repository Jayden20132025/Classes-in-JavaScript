<!DOCTYPE html>
<html>
  <head>
    <title>Static Method Example</title>
  </head>
  <body>
    <p>
      A static method is created with the "static" keyword, and you can only
      call the method on the class itself.
    </p>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>

    <script>
      class Student {
        constructor(name) {
          this.studentname = name;
        }

        static hello() {
          // static method
          return "Hello!!";
        }

        static welcome(x) {
          return "Welcome " + x.studentname;
        }

        hi() {
          return "Hi " + this.studentname;
        }
      }

      let myname = new Student("Carol");

      // Call 'hello()' on the class Student and NOT on the 'myname' object
      document.getElementById("hello").innerHTML = Student.hello();

      // Call 'hi()' on the 'myname' object
      document.getElementById("hi").innerHTML = myname.hi();

      // Call 'welcome()' with object since parameter is passed
      document.getElementById("welcome").innerHTML = Student.welcome(myname);
    </script>
  </body>
</html>
